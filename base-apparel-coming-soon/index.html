<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="left-container">
      <div class="inner-container">
      <img src="/images/logo.svg" class="logo" alt="Basel Logo">

      <img src="/images/hero-mobile.jpg" class="mobile-bg">
      <div class="title">
        <h1><span>We're</span><br/>
          coming  <br/> 
          soon
        </h1>
      </div>

    <div class="body-text">
      Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
    </div>    

    <form id="form">
      <input class="email" type ="email" placeholder="Email Address" required/>
      <button class="submit-button">
        <img src="/images/icon-arrow.svg" alt="Submit Button">
      </button>
    
      </br>
      <div class="error">
        <img class="error-icon" src="/images/icon-error.svg" alt ="Error Icon">
        <small class="error-email">Please provide a valid email</small>
      </div>
      
    </form>
    
  </div>
  </div>
  
  <div class="right-container bg-img"/> 
  </div>
  <script src="script.js"></script>
  
</body>
</html>
